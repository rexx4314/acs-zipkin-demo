plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.acorn'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:3.3.5'
	implementation 'org.springframework.boot:spring-boot-starter-aop:3.3.5'
	implementation 'org.springframework.boot:spring-boot-starter-actuator:3.3.5'

	implementation 'io.micrometer:micrometer-tracing:1.3.5'
	implementation 'io.micrometer:micrometer-tracing-bridge-brave:1.3.5'
	implementation 'io.zipkin.reporter2:zipkin-reporter-brave:3.4.2'

	compileOnly 'org.projectlombok:lombok:1.18.34'
	annotationProcessor 'org.projectlombok:lombok:1.18.34'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:2023.0.3"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
